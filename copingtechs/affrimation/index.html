<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Technique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Affirmation Technique</h1>
        </div>
        <div class="content">
            <div class="affirmation-list" id="affirmationList">
                <!-- Affirmation list will be populated here -->
            </div>
            <div class="affirmation-display" id="affirmationDisplay">
                <!-- Selected affirmation sentences will be displayed here -->
                 <p>speak sentences with rythm</p>
                <p class="affirmation-title" id="affirmationTitle"></p>
                <p class="affirmation-sentence" id="affirmationSentence"></p>
                <button id="startButton">Play</button>
                <button id="doneButton" disabled>Done</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
