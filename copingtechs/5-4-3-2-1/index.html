<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coping Techniques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-bar">
        <div class="app-bar-content">
            <div class="title">5-4-3-2-1 Technique</div>
            <img src="assets/Coping_image/54321.png" alt="Technique Image" class="technique-image">
        </div>
    </div>
    <div class="container">
        <div class="icons-container">
            <div class="icon-column">
                <button class="icon-button" id="eye-button">
                    <img src="assets/Coping_icons/eye.svg" alt="Eye">
                </button>
                <div class="checkbox-container" id="eye-checkboxes">
                    <!-- Checkboxes will be added dynamically -->
                </div>
            </div>
            <div class="icon-column">
                <button class="icon-button" id="hand-button">
                    <img src="assets/Coping_icons/hand.svg" alt="Hand">
                </button>
                <div class="checkbox-container" id="hand-checkboxes">
                    <!-- Checkboxes will be added dynamically -->
                </div>
            </div>
            <div class="icon-column">
                <button class="icon-button" id="ear-button">
                    <img src="assets/Coping_icons/ear.svg" alt="Ear">
                </button>
                <div class="checkbox-container" id="ear-checkboxes">
                    <!-- Checkboxes will be added dynamically -->
                </div>
            </div>
            <div class="icon-column">
                <button class="icon-button" id="nose-button">
                    <img src="assets/Coping_icons/nose.svg" alt="Nose">
                </button>
                <div class="checkbox-container" id="nose-checkboxes">
                    <!-- Checkboxes will be added dynamically -->
                </div>
            </div>
            <div class="icon-column">
                <button class="icon-button" id="taste-button">
                    <img src="assets/Coping_icons/taste.svg" alt="Taste">
                </button>
                <div class="checkbox-container" id="taste-checkbox">
                    <input type="checkbox" id="taste-checkbox-input">
                </div>
            </div>
        </div>
        <div class="text-container">
            <p id="status-text">Click on Eye to Start the task</p>
        </div>
        <div class="action-buttons">
            <button class="action-button" id="repeat-button" disabled>Repeat</button>
            <button class="action-button" id="done-button" disabled>Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
