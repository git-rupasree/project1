<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Breathing Technique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-bar">
        <div class="app-bar-content">
            <div class="title">Box Breathing Technique</div>
            <img src="assets/Coping_image/BOX%20BREATHING.png" class="technique-image" alt="Box Breathing">
        </div>
    </div>
    <div class="container">
        <div class="box-container">
            <div id="animationBox" class="box"></div>
            <div id="movingDot" class="dot"></div>
            <div id="animationText" class="animation-text"></div>
        </div>
        <div class="text-container">
            <div id="instructionText">Click Start to Begin the task and done it minimum 3 times</div>
        </div>
        <div class="action-buttons">
            <button id="startStopButton" class="action-button">Start</button>
            <button id="doneButton" class="action-button" disabled>Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
