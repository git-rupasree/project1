<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="./css/mood.css">
    <link rel="stylesheet" href="./css/addstudent.css">
    <link rel="stylesheet" href="./css/like.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="./js/protected.js"></script>
    <script src="./js/mood.js"></script>
    <script src="./js/score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <link rel="manifest" href="manifest.json" />
    <style>
        .highlight {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 1rem 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .highlight:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .highlight h2 {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        #moodChart {
            border: 2px solid #ff7eb3;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .start {
            background-color: #ff6b81;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .start:hover {
            background-color: #ff4d6d;
        }

        .banners {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .navsbanner {
            flex: 1;
            min-width: 250px;
        }

        #coping {
            background-color: #ffc3a0;
            border-radius: 10px;
            padding: 2rem;
        }

        #journal {
            background-color: #d4e6ff;
            border-radius: 10px;
            padding: 2rem;
        }

        #performance {
            background-color: #c3ffc3;
            border-radius: 10px;
            padding: 2rem;
        }

        #performancearrow {
            text-decoration: none;
            font-size: 1.5rem;
            color: black;
        }
    </style>
</head>

<body>
    <button id="popup-button" class="popup-button" title="Change Mood">Open</button>

    <div class="theme-layout">
        <div class="topbar stick">
            <div class="logo">
                <a href="newsfeed.html" title="Newsfeed"><img src="images/fav.png" alt="Logo"
                        style="width: 70px;height: auto;"></a>
            </div>
        </div>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="highlight">
                            <h2>Coping Techniques</h2>
                            <p>Helps in critical times and gives strength</p>
                            <button class="start"
                                onclick="window.location.href='coping.html'">Explore</button>
                        </div>

                        <div class="highlight">
                            <h2>Mood Level Graph</h2>
                            <canvas id="moodChart" style="width:100%; max-width:500px;"></canvas>
                        </div>

                        <div class="highlight">
                            <h2>Daily Journal</h2>
                            <p>Unlock your thoughts, your daily diary companion</p>
                            <button class="start"
                                onclick="window.location.href='journal.html'">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
